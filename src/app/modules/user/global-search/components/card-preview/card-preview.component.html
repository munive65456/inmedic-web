<div class="card col-8" (click)="seeDoctorInfo()">
  <div class="profile">
    <img [src]="data.perfil" alt="" />
  </div>
  <div class="info">
    <div class="name">{{ data.name }}</div>
    <div class="preview">{{ data.description }}</div>
  </div>
  <div class="go">
    <img src="assets/build/images/icons/next.png" alt="" />
  </div>
</div>
