<div
  class="modal fade modal-dialog-scrollable"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img src="assets/build/images/icons/logo.png" alt="" />
        <h5 class="modal-title" id="exampleModalLabel">
          Acepte o rechace la cita
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form *ngIf="showform">
          <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input
              disabled
              type="text"
              class="form-control"
              formControlName="name"
              id="name"
              placeholder="{{ infoCita?.name }}"
            />
          </div>
          <div class="form-group">
            <label for="cc">CC:</label>
            <input
              disabled
              type="text"
              class="form-control"
              formControlName="cc"
              id="cc"
              placeholder="{{ infoCita?.DocumentNumber }}"
            />
          </div>
          <div class="form-group">
            <label for="age">age</label>
            <input
              disabled
              type="text"
              class="form-control"
              formControlName="age"
              id="age"
              placeholder="{{ infoCita?.age }}"
            />
          </div>
          <div class="form-group">
            <label for="date">date</label>
            <input
              disabled
              type="text"
              class="form-control"
              formControlName="date"
              id="date"
              placeholder="{{ infoCita?.date }}"
            />
          </div>
          <div class="form-group">
            <label for="time">hora</label>
            <input
              disabled
              type="text"
              class="form-control"
              formControlName="time"
              id="time"
              placeholder="{{ infoCita?.hour }}"
            />
          </div>
          <div class="form-group">
            <label for="description">Descripción (opcional):</label>
            <textarea
              disabled
              class="form-control"
              formControlName="description"
              id="description"
              placeholder="{{ infoCita?.observation }}"
            ></textarea>
          </div>
          <div class="dropdowns">
            <div class="form-group">
              <label for="service">Servicio seleccionado</label>
              <textarea
                disabled
                class="form-control"
                formControlName="service"
                id="service"
                placeholder="{{ infoCita?.services }}"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="modalidad">modalidad seleccionada</label>
              <textarea
                disabled
                class="form-control"
                formControlName="service"
                id="service"
                placeholder="{{ infoCita?.tipoConsult }}"
              ></textarea>
            </div>
          </div>

          <div class="bottom-buttons">
            <button
              type="button"
              class="btn btn-success"
              (click)="approveDate()"
              data-bs-dismiss="modal"
            >
              Aceptar solicitud
            </button>
            <button type="button" class="btn btn-danger" (click)="rechazar()">
              Rechazar solicitud
            </button>
          </div>
        </form>

        <div *ngIf="!showform" class="form-group">
          <label for="modalidad">Escriba porqué rechaza la cita</label>
          <textarea
            #razon
            (change)="getVal(razon.value)"
            class="form-control"
            formControlName="reject"
            id="reject"
            placeholder="Razón del rechazo de la cita"
          ></textarea>
        </div>

        <div *ngIf="!showform" class="bottom-buttons">
          <button type="button" class="btn btn-success" (click)="enviar()">
            Enviar respuesta
          </button>
        </div>

        <div class="date-picker"></div>
      </div>
    </div>

    <div class="date-picker"></div>
  </div>
</div>

<button
  #approveDateBtn
  type="button"
  hidden
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#approveDate"
></button>

<app-approve-date [dateId]="infoCita?._id"></app-approve-date>
